<!DOCTYPE html>
<html>
    <head>
    <title>Javascript in the body</title>
    <style>
        *{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <h2>Javascript in the Body</h2>
        <p id="demo">A paragraph</p>
        <button type="button" onclick="myFunction()">Try It</button>
<script>
    function myFunction(){
        document.getElementById('demo').innerHTML = "It Changes Bruh.";
    }
</script>

        </body>
</html>
